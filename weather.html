<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
  <h1>Weather App</h1>
  
  <div class="search">
    <input type="text" id="input" placeholder="Enter city name...">
    <button class="btn">Search</button>
  </div>

  <div class="weather-box">
    <img class="img" src="https://openweathermap.org/img/wn/01n@2x.png
" alt="weather icon">
    <h2 class="temp">27°C</h2>
    <p class="desc">Clear Sky</p>
    <p class="location">Karachi, PK</p>
  </div>

  <div class="details">
    <p>💧 Humidity: <span id="humidity">60%</span></p>
    <p>🌬️ Wind: <span id="wind">10 km/h</span></p>
    <p>🌡️ Feels Like: <span id="feelslike">31°C</span></p>
  </div>
</div>

    <script src="weather.js"></script>
</body>
</html>
